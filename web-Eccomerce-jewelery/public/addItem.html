<body>
  
        <main>

            <div id="middle-section">
                    <h1> Add Items Information </h1>
                    <div class="items-category">
                        <label for="itemcategory">Category: </label>
                <select id="itemcategory" class="select" >
                    <option value="necklaces">Necklaces</option>
                    <option value="earrings">Earrings</option>
                    <option value="rings">Rings</option>
                    <option value="bracelets">Bracelets</option>
                </select>
                <label for="itemname">Item Name: </label>
                <input type="text" id="itemname" required>
                    <label for="itemimage">Item Image: </label>
                    <input class="file" type="file" id="itemimage" accept="image/*" required>
                   <label for="itemprice">Item Price: </label>
                   <input type="text" id="itemprice" required>
                   <label for="itemquantity">Quantity: </label>
                   <input type="text" id="itemquantity"required>
                   <button class="add" id="add" type="add">Add</button>

                </div>

                </div>
        </main>
